<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
搜索关键字：{{ query }}<br>

当前页的page对象：{{ page }}<br>

遍历page对象，获取到的是SearchResult类的实例对象，对象的属性object才是模型类的对象
<br>
<ul>
	{% for item in page %}
		<li>{{ item.object }}</li>
	{% endfor %}
</ul>
<br>

分页paginator对象：{{ paginator }}
</body>
</html>
